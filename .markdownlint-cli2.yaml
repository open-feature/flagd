config:
  line-length:
    line_length: 500
    tables: false
    code_blocks: false
  no-inline-html:
    allowed_elements:
      - details
      - summary
      - img
      - br
  github-admonition: true
  max-one-sentence-per-line: true
  code-block-style: false         # not compatible with mkdocs "details" panes
  no-alt-text: false
  descriptive-link-text: false
  MD007:
    indent: 4
  MD060: false # unfortunately, this is broken with emojis for now

ignores:
  - "**/CHANGELOG.md"
  - ".venv"
  - "node_modules"
  - "playground-app/node_modules"
  - "tmp"
  - "**/protos.md"           # auto-generated
  - "docs/playground"        # auto-generated
  - "docs/providers/*.md"    # auto-generated
  - "schemas"                # submodule
  - "spec"                   # submodule
  - "test-harness"           # submodule
