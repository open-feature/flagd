config:
  line-length:
    line_length: 500
    tables: false
    code_blocks: false
  no-inline-html:
    allowed_elements:
      - details
      - summary
      - img
      - br
  github-admonition: true
  max-one-sentence-per-line: true
  code-block-style: false         # not compatible with mkdocs "details" panes

ignores:
  - "**/CHANGELOG.md"
  - "docs/specification"
  - "node_modules"
  - "tmp"
  - "**/protos.md"  # auto-generated
  - "schemas"       # submodule
  - "spec"          # submodule
  - "test-harness"  # submodule
