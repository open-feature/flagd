name: "Trigger Site Rebuild on a CRON Schedule"

on:
  schedule:
    # runs at 02:00 every day, UTC
    - cron: "0 2 * * *"

env:
  GO_VERSION: 1.19.3

jobs:
  benchmark-publish:
    name: Run Benchmark
    if: github.repository == 'open-feature/flagd'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@dc323e67f16fb5f7663d20ff7941f27f5809e9b6 # v2
      - name: Setup go
        uses: actions/setup-go@0caeaed6fd66a828038c2da3c0f662a42862658f # v1
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run benchmark
        run: go test -bench . -benchtime=5s -benchmem ./... | tee output.txt

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Go Benchmark
          tool: "go"
          output-file-path: output.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
